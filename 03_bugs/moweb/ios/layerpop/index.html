				<div class="guide-sec">
					<h3 class="guide-stit">상세 현상</h3>
					<p>본 페이지 위에 레이어 팝업을 띄우고,</p>
					<p>레이어 팝업 딤드 배경 속성이 position : fixed 일 경우</p>
					<p>해당 레이어 팝업을 띄운 상태에서 스크롤을 일정 이상 내릴 경우 딤드 배경이 z-index를 무시하고 컨텐츠 위로 오는 오류 발생.</p>
				</div>
				<div class="guide-sec">
					<h3 class="guide-stit">해결 방법</h3>
					<p><strong>딤드 배경의 position 을 absolute 로 바꿔준 후, 스크립트로 화면 전체 높이를 추출하여 딤드 배경의 높이값을 설정.</strong></p>
