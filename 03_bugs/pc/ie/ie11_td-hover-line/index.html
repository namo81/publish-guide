					<p>테이블 td 에 라인 설정이 되어있는 상태에서, td나 tr 에 hover 를 주어 배경색상을 주었을 경우. IE 에서 라인이 사라지는 현상이 있음.</p>
					<p>IE 11 에서만 인지, 타 버전 포함인지 확실치 않음.</p>
				</div>
