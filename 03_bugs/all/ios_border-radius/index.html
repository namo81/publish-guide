			<section id="guide-basic">
				<h2 class="guide-sec-tit">IOS 에서 overflow:hidden / border-radius 가 적용되지 않는 현상</h2>
	
				<div class="guide-sec">
					<h3 class="guide-stit">상세 현상</h3>
					<p>특정 영역에 border-radius 를 적용한 후에 overflow:hidden 으로 라운드 영역을 표현하고자 하는데, 라운드가 적용되지 않는 현상</p>	
				</div>
				<div class="guide-sec">
					<h3 class="guide-stit">해결 방법</h3>
					<p><strong>ios 의 고질적인 버그로, 쌓임 맥락(stacking context)이 적용되도록 해주면 해결됨</strong></p>
					<p><strong>다른 style 에 영향없이 적용하고자 할 경우 'isolation: isolate;' 추가해주는게 가장 좋음</strong></p>
					<p><strong>MDN 문서 참고 - <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_positioned_layout/Understanding_z-index/Stacking_context" target="_blank">참고</a></strong></p>
				</div>
			</section>
