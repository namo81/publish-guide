			<section id="guide-basic">
				<h2 class="guide-sec-tit">키패드 on/off 시 화면 높이 오류</h2>
	
				<div class="guide-sec">
					<h3 class="guide-stit">상세 현상</h3>
					<p>input 등의 클릭을 통해 키패드가 올라올 경우. webview 의 높이값은 변하지 않음. (document.innerHeight 로 테스트 결과)</p>
					<p>그러나 완료를 통해 키패드를 닫고, 화면 높이 계산 관련 스크립트 실행을 즉시 실행시키면 키패드가 올라와 좁혀진 높이로 잡히는 버그가 있음.</p>
				</div>
				<div class="guide-sec">
					<h3 class="guide-stit">해결 방법</h3>
					<p><strong>키패트 닫은 후 높이 계산 관련 스크립트를 즉시 실행하지 말고, 0.2초 정도 delay 준 후 실행.</strong></p>
				</div>
			</section>
