<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" >
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">

	<meta property="og:type" content="website">
	<meta property="og:title" content="Site Template">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<link rel="shortcut icon" href="data:;base64,iVBORwOKGO=" />

	<title>input type 및 html tag 테스트</title>

	<!-- 가이드 관련 -->
	<link rel="stylesheet" href="../../guide/list-guide.css" media="screen, print" />
	<link rel="stylesheet" href="../../guide/vendor/railscasts.css">
	<script src="../../guide/vendor/highlight.pack.js"></script>

</head>
<body>
	<div id="work-list" class="full">
		<div class="guide">
			<section>
				<h2 class="guide-sec-tit">input type 및 html tag 테스트</h2>
				<p>디바이스 및 OS 별 input type 확인</p>
				<div class="guide-sec">
					<h3 class="guide-stit">기본형</h3>

					<h4 class="guide-sstit">file</h4>
					<input type="file" name="" >

					<h4 class="guide-sstit">image</h4>
					<input type="image" name="" src="images/img-btn.png" alt="버튼 테스트">
					
					<h4 class="guide-sstit">button</h4>
					<input type="button" name="" value="테스트버튼">
				</div>

				<div class="guide-sec">
					<h3 class="guide-stit">날짜 및 시간 관련</h3>

					<h4 class="guide-sstit">date</h4>
					<input type="date" name="">

					<h4 class="guide-sstit">datetime</h4>
					<input type="datetime" name="">
					
					<h4 class="guide-sstit">datetime-local</h4>
					<input type="datetime-local" name="">
					
					<h4 class="guide-sstit">time</h4>
					<input type="time" name="">
					
					<h4 class="guide-sstit">month</h4>
					<input type="month" name="">
					
					<h4 class="guide-sstit">week</h4>
					<input type="week" name="">
				</div>

				<div class="guide-sec">
					<h3 class="guide-stit">입력 타입별</h3>

					<h4 class="guide-sstit">text</h4>
					<input type="text" name="">

					<h4 class="guide-sstit">number</h4>
					<input type="number" name="">
					
					<h4 class="guide-sstit">email</h4>
					<input type="email" name="">
					
					<h4 class="guide-sstit">url</h4>
					<input type="url" name="">
					
					<h4 class="guide-sstit">tel</h4>
					<input type="tel" name="">
				</div>

				<div class="guide-sec">
					<h3 class="guide-stit">특정 기능</h3>

					<h4 class="guide-sstit">color</h4>
					<input type="color" name="">

					<h4 class="guide-sstit">range</h4>
					<input type="range" name="" min="0" max="100">
				</div>				

				<div class="guide-sec">
					<h3 class="guide-stit">Html Tag</h3>

					<h4 class="guide-sstit">progress</h4>
					<progress value="40" max="100"></progress>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
