	<title>input Attr 테스트</title>

	<!-- 가이드 관련 -->
	<link rel="stylesheet" href="../../guide/list-guide.css" media="screen, print" />
	<link rel="stylesheet" href="../../guide/vendor/railscasts.css">
	<script src="../../guide/vendor/highlight.pack.js"></script>

</head>
<body>
	<div id="work-list" class="full">
		<div class="guide">
			<section>
				<h2 class="guide-sec-tit">input Attr 테스트</h2>
				<p>디바이스 및 OS 별 input 속성 확인</p>
				<div class="guide-sec">
					<h3 class="guide-stit">기본형</h3>

					<h4 class="guide-sstit">autofocus</h4>
					<input type="text" name="" autofocus>

					<h4 class="guide-sstit">list</h4>
					<input list="browsers">

					<datalist id="browsers">
					<option value="Internet Explorer">
					<option value="Firefox">
					<option value="Google Chrome">
					<option value="Opera">
					<option value="Safari">
					</datalist>
					
					<h4 class="guide-sstit">button</h4>
					<input type="button" name="" value="테스트버튼">
					
					<h4 class="guide-sstit">max / min</h4>
					<input type="number" name="" min="3" max="5">
					
					<h4 class="guide-sstit">maxlength</h4>
					<input type="text" name="" maxlength="5">
					
					<h4 class="guide-sstit">step</h4>
					<input type="number" name="" step="3">
					
					<h4 class="guide-sstit">multiple</h4>
					<input type="file" name="" multiple>
					
					<h4 class="guide-sstit">pattern</h4>
					<form action="">
						<input type="text" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code" placeholder="영문으로 입력하세요">
						<button type="submit">버튼</button>
					</form>
					
					<h4 class="guide-sstit">required</h4>
					<form action="">
						<input type="text" name="" required>
						<button type="submit">버튼</button>
					</form>
				</div>

			</section>
		</div>
	</div>
</body>
</html>
