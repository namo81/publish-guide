<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta name="author" content="seonamho - SK m&amp;service">
    <meta name="description" content="SK쉴더스 통합앱">
    <meta name="keywords" content="SK쉴더스 경비 AI서비스 CCTV 영상확인">
    <meta property="og:type" content="website">
    <meta property="og:title" content="SK쉴더스 통합앱">
    <meta property="og:description" content="SK쉴더스 서비스 통합앱">
    <meta property="og:image" content="">
    <meta property="og:url" content="">
    <link rel="shortcut icon" href="../favicon_sk.ico"/>

    <title>숫자 선택</title>
    <link rel="stylesheet" href="../css/layout.css" media="screen, print" >
</head>
<body>
    <div id="wrap">
        <main id="content">
            <div class="txt-c" style="padding:20px;">
                <div class="timer-set">
                    <div class="num-selector hour">
                        <input type="number" name="" class="inp" value="0"/>
                    </div>
                    <div class="num-selector min">
                        <input type="number" name="" class="inp" value="0"/>
                    </div>
                    <div class="num-selector second">
                        <input type="number" name="" class="inp" value="0"/>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/nTimePickerMobile_v1.0.0.js"></script>
    <script>
        var num_selector1 = new nNumberSelector({
			area : '.num-selector.hour',
            min : 0,
            max : 24,
            num_height : 40
		});
        var num_selector2 = new nNumberSelector({
			area : '.num-selector.min',
            min : 0,
            max : 59,
            num_height : 40
		});
        var num_selector3 = new nNumberSelector({
			area : '.num-selector.second',
            min : 0,
            max : 59,
            num_height : 40
		});
    </script>
</body>
