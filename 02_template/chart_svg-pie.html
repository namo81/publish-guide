	<style>
		.nChart-pie { padding:20px; border:1px solid #ccc; box-sizing:border-box; }
		.nChart-pie .chart-title { font-size:20px; text-align:center; font-weight:bold; }
		.nChart-pie .legend { margin:10px 0; text-align:right; }
		.nChart-pie .legend li { display:inline-block; margin-left:15px; font-size:14px; line-height:18px; }
		.nChart-pie .legend .name.del { opacity:.5; text-decoration:line-through; }
		.nChart-pie .legend .bullet { display:inline-block; width:8px; height:8px; margin-right:3px; border-radius:4px; }
		.nChart-pie .tooltip { position:absolute; width:60px; opacity:0; border:1px solid #ccc; border-radius:3px; background-color:#fff; }
		.nChart-pie .tooltip p { margin:0 !important; }
		.nChart-pie .tooltip .tt-title { padding:5px 8px; background:#ccc; }
		.nChart-pie .tooltip .tt-value { padding:5px 8px; }

		.nChart-pie .chart-wrap { position:relative; text-align:center; }
		.nChart-pie .chart-set { transform-origin:50% 50%; transition:opacity .2s ease-in-out; }
		.nChart-pie .chart-set:hover { opacity:.6; }
		.nChart-pie .set-name text { fill:#fff; filter: drop-shadow(1px 1px 2px rgb(0 0 0 / 1)); }
	</style>
