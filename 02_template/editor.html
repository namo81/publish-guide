	<!-- 프로젝트 관련 CSS 및 JS 파일 로드 -->
	<link rel="stylesheet" href="/css/layout.css" media="screen, print" />
	<script src="/js/jquery-3.2.1.min.js"></script>

	<style>
		.editor-wrap .edit-cnt { min-height:300px; padding:15px; border:1px solid #eee; }
		.editor-wrap u { text-decoration:underline; }
		.editor-wrap i { font-style:italic; }
		.editor-wrap ul, .editor-wrap ol { display:block; width:auto; padding-inline-start:40px; }
		.editor-wrap ul li { list-style:disc; }
		.editor-wrap ol li { list-style:auto; }
	</style>
</head>
<body>
<div id="work-list">
	<div class="guide">

		<section id="guide-basic">
			<h2 class="guide-sec-tit">Editor</h2>
			<div class="guide-sec">
				<h3 class="guide-stit">Editor 기본</h3>
				<p>block 타입의 다양한 배열 시 사용 (div, p 등)</p>
				<div class="guide-show">
				<!-- 코드 작성 -->
					<div class="editor-wrap">
						<div class="edit-cnt" contenteditable="true"></div>
						<div class="ctrl-area">
							<button type="button" class="btn medium bold">Bold</button>
							<button type="button" class="btn medium italic">Italic</button>
							<button type="button" class="btn medium ul">UL</button>
							<button type="button" class="btn medium ol">OL</button>
						</div>
					</div>
				<!-- // 코드 작성 -->
				</div>
<pre><code class="html">
</code></pre>

			</div>
		</section>
	</div>
	<a href="#work-list" class="guide-top">Top</a>	
</div>

<script>
	hljs.initHighlightingOnLoad(); 
	var edit 		= document.querySelector('.text-edit'),
		btnBold		= document.querySelector('.btn.bold'),
		btnItalic 	= document.querySelector('.btn.italic'),
		btnUl 		= document.querySelector('.btn.ul'),
		btnOl 		= document.querySelector('.btn.ol');
	btnBold.addEventListener('click', function () { setStyle('bold'); });
	btnItalic.addEventListener('click', function () { setStyle('italic'); });
	btnUl.addEventListener('click', function () { setStyle('insertUnorderedList'); });
	btnOl.addEventListener('click', function () { setStyle('insertOrderedList'); });

	function setStyle(style) { document.execCommand(style); focusEditor(); }
	function focusEditor() { edit.focus({preventScroll: true}); }
</script>
</body>
</html>
