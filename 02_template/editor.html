		btnFcolor.addEventListener('click', function () { setStyleColor('foreColor', '#ff0000'); });
		btnHcolor.addEventListener('click', function () { 
			setStyleColor('hiliteColor', '#ff0000'); 
			setStyleColor('foreColor', '#fff'); 
		});

		function setStyle(style) { document.execCommand(style); focusEditor(); }
		function setStyleColor(style, fColor) { document.execCommand(style, false, fColor); }
		function focusEditor() { edit.focus({preventScroll: true}); }
