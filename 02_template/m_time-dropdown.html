	<style>
		.modal-sel { position:fixed; width:100%; height:100%; top:0; left:0; background-color:rgba(0,0,0,0); z-index:1000; transition:background-color 0.5s;}
		.modal-sel.on { background-color:rgba(0,0,0, .8); }
		.modal-sel .modal-cnt { position:absolute; width:100%; bottom:0; left:0; padding:30px 0 0; border-radius:10px 10px 0 0; background-color:#fff; transform:translate3d(0,100%,0); box-sizing:border-box; transition:transform 0.5s cubic-bezier(.13,.01,.12, 1); }
		.modal-sel.on .modal-cnt { transform:translate3d(0,0,0); }
		.modal-sel .scroll-wrap { position:relative; padding:0 30px; }
		.modal-sel .scroll-cnt { position:relative; max-height:100%; overflow-x:hidden; overflow-y:auto; box-sizing:border-box; z-index:5;  /*scroll-behavior:smooth;*/ }
		.modal-sel .scroll-cnt::-webkit-scrollbar { display:none; }
		.modal-sel .scroll-wrap::after { content:''; position:absolute; width:100%; height:40px; left:0; top:50%; margin-top:-20px; background-color:rgba(0,0,0,.2); border-radius:5px; z-index:1; }
		.modal-sel .scroll-cnt { width:100%; vertical-align:top; }
		.modal-sel .scroll-cnt ul { width:100%; }
		.modal-sel .scroll-cnt li { width:100%; height:40px; padding:5px 10px; font-size:13px; line-height:30px; box-sizing:border-box; }
		.modal-sel .scroll-cnt li button { display:block; width:100%; height:100%; }
		.modal-sel .btn-sel-confirm { display:block; width:100%; padding:15px 0; font-size:14px; line-height:20px; background-color:#087bda; color:#fff; text-align:center; }
		.modal-sel .btn-sel-close { display:block; width:30px; height:30px; }

		.modal-sel.sel-time .modal-title { width:100%; }
		.modal-sel.sel-time .btns { display:flex; width:100%; }
		.modal-sel.sel-time .btns > a, 
		.modal-sel.sel-time .btns > button { flex:1; }
		.modal-sel.sel-time .modal-cnt { display:flex; flex-wrap:wrap; }
		.modal-sel.sel-time .scroll-wrap { flex:1; padding:0;}
	</style>

</head>
