<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" >
	<meta name="author" content="SK MNS" >
	<title></title>
	<style type="text/css">	
		html,body,p,h1,h2,h3,h4,h5,h6,menu,ul,ol,li,dl,dt,dd,table,th,td,form,fieldset,legend,input,textarea,button,select,hr { margin:0;padding:0; }
		body { background-color:#fff; font-size:0.75em; font-family:'돋움',Dotum,AppleGothic,sans-serif; }
		input,textarea,select,button,table{ font-size:1em; }
		img,fieldset,button{ border:0; }
		img, input, select { vertical-align:middle; }
		ul,ol { display:inline-block; list-style:none; }
		em,address,i { font-style:normal; }
		a { text-decoration:none; vertical-align:middle; }
		a:hover,a:active,a:focus { text-decoration:none; }
		button { display:inline-block;overflow:hidden;border:0;background:none;cursor:pointer; }
		table{ border-collapse:collapse;border-spacing:0; width:100%; }
		.hide { position:absolute; overflow:hidden; top:0; left:0; width:100%; height:1px; text-indent:-10000px; }
		caption { height: 1px; overflow: hidden; line-height: 0; margin-top: -1px; color: transparent; }
		textarea { resize:none; vertical-align:middle; }
		
		svg { position:absolute; z-index:-1;}
		.wrap { padding:50px; }
		.btn { display:inline-block; padding:10px 30px; background:#666; color:#fff; border-radius:30px; outline:90px solid transparent !important; }
		.btn:hover { filter:url('#filter-music'); }
	</style>
</head>
<body>
	<div class="wrap">
		<svg id="svg-line" width="800" height="600" xmlns="http://www.w3.org/2000/svg">
			<defs>
				<filter id="filter-music">
					<!-- <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="1" result="warp">
						<animate attributeName="baseFrequency" dur="4s" values=".01;.015;.01" repeatCount="indefinite" keySplines="0.5 0 0.5 1; 0.5 0 0.5 1; 0.5 0 0.5 1;"/>
					</feTurbulence>
					<feOffset dx="0" dy="-90" result="warpOffset"></feOffset>
					<feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="30" in="SourceGraphic" in2="warpOffset"></feDisplacementMap>-->
					<feGaussianBlur stdDeviation="0" >
						<animate attributeName="stdDeviation" dur="1s" values="0; 1; 0;" repeatCount="indefinite"/>
					</feGaussianBlur>
				</filter>
			</defs>
		</svg>
		<button type="button" class="btn">BUTTON</button>
	</div>
</body>
</html>
