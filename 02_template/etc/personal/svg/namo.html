<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" >
	<meta name="author" content="SK MNS" >
	<title></title>
	<style type="text/css">	
		html,body,p,h1,h2,h3,h4,h5,h6,menu,ul,ol,li,dl,dt,dd,table,th,td,form,fieldset,legend,input,textarea,button,select,hr { margin:0;padding:0; }
		body { background-color:#fff; font-size:0.75em; font-family:'돋움',Dotum,AppleGothic,sans-serif; }
		input,textarea,select,button,table{ font-size:1em; }
		img,fieldset,button{ border:0; }
		img, input, select { vertical-align:middle; }
		ul,ol { display:inline-block; list-style:none; }
		em,address,i { font-style:normal; }
		a { text-decoration:none; vertical-align:middle; }
		a:hover,a:active,a:focus { text-decoration:none; }
		button { display:inline-block;overflow:hidden;border:0;background:none;cursor:pointer; }
		table{ border-collapse:collapse;border-spacing:0; width:100%; }
		.hide { position:absolute; overflow:hidden; top:0; left:0; width:100%; height:1px; text-indent:-10000px; }
		caption { height: 1px; overflow: hidden; line-height: 0; margin-top: -1px; color: transparent; }
		textarea { resize:none; vertical-align:middle; }
		
		.checkbox { display:inline-block; width:140px; height:140px; -webkit-appearance:none; background:url(checkbox-type1.svg) no-repeat left bottom; background-size:140px auto; }
		.checkbox:checked { background-position:left top; }
		.loading { width:100px; height:100px; background:url(loading_8circle.svg) no-repeat left top; }
	</style>
</head>
<body>
	<div class="wrap">
		<object data="namo.svg" type="image/svg+xml" class="namo">test</object>
		<div class="input">
			<input type="checkbox" name="" class="checkbox">
		</div>
		<div class="loading">
			
		</div>
	</div>
</body>
</html>
