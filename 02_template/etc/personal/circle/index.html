<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">

    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta property="og:type" content="website">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">
    <meta property="og:url" content="">

    <title>원형 마우스 감지</title>
    <!-- <link rel="stylesheet" href="----.css" media="screen, print" > -->
    <style>
        html,body,p,h1,h2,h3,h4,h5,h6,menu,ul,ol,li,dl,dt,dd,table,th,td,form,fieldset,legend,input,textarea,button,select,hr { margin:0;padding:0; }
        article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section { display: block; }
        html { font-size:12px; min-width:320px; }
        body { background-color:#fff; font-size:12px; font-family:'Noto Sans KR', '맑은 고딕', '돋움',Dotum,AppleGothic,sans-serif; } /* PC */
        body { background-color:#fff; font-size:0.75em; font-family:Roboto,'Droid Sans',AppleSDGothicNeo,Helvetica,sans-serif; } /* Mobile */
        input,textarea,select,button,table{ font-size:1em; }
        img,fieldset,button{ border:0; }
        img, input, select { vertical-align:middle; /* width:100%; : mobile */ }
        img { width:100%; }
        ul,ol { display:inline-block; list-style:none; vertical-align:top; /* width:100%; : mobile */ }
        li, dd { list-style:none; }
        em, var, dfn, cite, address { font-style:normal; }
        a { text-decoration:none; vertical-align:middle; color:inherit; }
        a:hover,a:active,a:focus { text-decoration:none; }
        button { display:inline-block; overflow:hidden; border:0; background:none; cursor:pointer; }
        button > span { position:relative; }

        .box { width:100%; height:500px; }
        .cir { position:relative; width:400px; height:400px; margin:50px auto; background:radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(230,240,245,1) 100%); border-radius:50%; }
        .cir_cnts li { position:absolute; width:60px; height:60px; font-size:18px; line-height:60px; color:#000; background:#eee; text-align:center; border-radius:5px; }
        .cir_cnts li a, .cir_cnts li button { display:block; width:100%; height:100%; -webkit-user-select:none; user-select:none; }
        .cir_cnts li.on { background-color:#a4f3ea; }
        .line { position:absolute; width:100%; height:1px; top:250px; left:0; background-color:#333; z-index:-1;}
    </style>
</head>
<body>

    <div id="wrap">
        <div class="box">
            <div class="cir">
                <ul class="cir_cnts">
                    <li><a href="#" ondragstart="return false">메뉴1</a></li>
                    <li><a href="#" ondragstart="return false">메뉴2</a></li>
                    <li><a href="#" ondragstart="return false">메뉴3</a></li>
                    <li><button type="button">메뉴4</button></li>
                    <li><button type="button">메뉴5</button></li>
                    <li><button type="button">메뉴6</button></li>
                </ul>
            </div>
            <p class="line"></p>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/nCircleMenu_v1.0.0.js"></script>
    <script>
        var cntMenus = document.querySelectorAll('.cir_cnts li');

        function removeClass(){
            cntMenus.forEach(item => {
                item.classList.remove('on');
            });
        }

        var cMenu = new nCircleMenu({
            wrap : '.cir',
            menus : '.cir_cnts',
            activeEnd : function(num){
                removeClass();
                cntMenus[num].classList.add('on');
            }
        });
    </script>
</body>
</html>
