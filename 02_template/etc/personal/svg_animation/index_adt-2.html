<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" >
	<meta name="author" content="SK MNS" >
	<title></title>
	<style type="text/css">	
		html,body,p,h1,h2,h3,h4,h5,h6,menu,ul,ol,li,dl,dt,dd,table,th,td,form,fieldset,legend,input,textarea,button,select,hr { margin:0;padding:0; }
		body { background-color:#fff; font-size:0.75em; font-family:'돋움',Dotum,AppleGothic,sans-serif; }
		input,textarea,select,button,table{ font-size:1em; }
		img,fieldset,button{ border:0; }
		img, input, select { vertical-align:middle; }
		ul,ol { display:inline-block; list-style:none; }
		em,address,i { font-style:normal; }
		a { text-decoration:none; vertical-align:middle; }
		a:hover,a:active,a:focus { text-decoration:none; }
		button { display:inline-block;overflow:hidden;border:0;background:none;cursor:pointer; }
		table{ border-collapse:collapse;border-spacing:0; width:100%; }
		.hide { position:absolute; overflow:hidden; top:0; left:0; width:100%; height:1px; text-indent:-10000px; }
		caption { height: 1px; overflow: hidden; line-height: 0; margin-top: -1px; color: transparent; }
		textarea { resize:none; vertical-align:middle; }

		body { background-color:#eee; }
		.wrap { text-align:center; }
		.wrap svg { margin-top:100px; }

		/*
			blue : #16509B
		*/
		#set { transform:translate(100px, 100px); }
		#bg_cloud circle,
		#bg_cloud rect { fill:#16509B; transform-origin:30% 30%; transform:scale(0); }
		#bg_cloud circle { animation:scaleBounce 1s 1 forwards; }

		#bg_cloud .cir_2 { animation-delay:.2s; }
		#bg_cloud .cir_3 { animation-delay:.3s; }
		#bg_cloud .cir_4 { animation-delay:.4s; }
		#bg_cloud .cir_5 { animation-delay:.5s; }
		#bg_cloud .rect_1 { animation:scaleUp 1s 1 forwards; animation-delay:.4s; }

		#img_camera .c_cir-1,
		#img_camera .c_cir-2 { transform-origin:175px 79px; transform:scale(0); animation:scaleBounce 1s 1 forwards; animation-delay:.6s;}
		#img_camera .c_cir-3 { transform-origin:174px 79px; transform:scale(0); animation:scaleBounce 1s 1 forwards; animation-delay:.8s; }
		#img_camera .c_cir-2 { animation-delay:.7s; }

		#img_camera .c_line-light { transform-origin:175px 79px; stroke-dasharray:1; stroke-dashoffset:1; transform:rotate(-30deg); opacity:0; animation:lightOffset .5s 1 forwards; animation-delay:1.4s; }
		#img_camera .c_cir-light { transform-origin:175px 79px; opacity:0; transform:rotate(-60deg); animation:lightRotate 1s 1 forwards; animation-delay:1.5s;}

		#text path { fill:#16509B; }
		#text > g { transform:translateY(-70px); opacity:0; animation:inDown .8s 1 forwards; animation-delay:1.6s; }
		#text .tx_2 { animation-delay:1.7s; }
		#text .tx_3 { animation-delay:1.8s; }
		#text .tx_4 { animation-delay:2.1s; }
		#text .tx_5 { animation-delay:2.15s; }
		#text .tx_6 { animation-delay:2.2s; }
		#text .tx_7 { animation-delay:2.3s; }
		#text .tx_8 { animation-delay:2.5s; }

		@keyframes scaleBounce {
			0% { transform:scale(0); animation-timing-function:cubic-bezier(.78,0,.57,1); }
			50% { transform:scale(1.1); animation-timing-function:cubic-bezier(.36,.01,.15,1); }
			80% { transform:scale(0.95); animation-timing-function:cubic-bezier(.11,0,.11,.99); }
			100% { transform:scale(1); }
		}
		@keyframes scaleUp {
			0% { transform:scale(0); animation-timing-function:cubic-bezier(.78,0,.57,1); }
			100% { transform:scale(1); }
		}
		@keyframes lightOffset {
			0% { transform:rotate(-30deg); stroke-dashoffset:1; opacity:0; animation-timing-function:cubic-bezier(.04,.6,.34,1); }
			100% { transform:rotate(0); stroke-dashoffset:0; opacity:1; }
		}
		@keyframes lightRotate {
			0% { transform:rotate(-60deg); opacity:0; animation-timing-function:cubic-bezier(.04,.6,.34,1); }
			100% { transform:rotate(0); opacity:1; }
		}
		
		@keyframes inDown {
			0% { transform:translateY(-70px); opacity:0; animation-timing-function:cubic-bezier(.04,.6,.34,1); }
			100% { transform:translateY(0); opacity:1; }
		}
	</style>
</head>
