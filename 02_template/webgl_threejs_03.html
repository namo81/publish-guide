		import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

		const tgCanvas  = document.querySelector('#glcanvas'),
			  testScene 	= new THREE.Scene();
		const boxMatrix = new Matrix3();

		let areaWidth 	= 720,
			areaHeight 	= 480;
		let box 		= new THREE.BoxGeometry(1, 1, 1),
			con 		= new THREE.ConeGeometry(1, 10, 32),
			material 	= new THREE.MeshPhongMaterial({color : 0x0000ff}); // 색상

		let batch 		= new BatchedMesh(10, 5000, 10000, material);

		let box_id 		= batch.addGeometry(box),
			con_id 		= batch.addGeometry(con);

			batch.setMatrixAt(box_id, boxMatrix);
			batch.setMatrixAt(con_id, boxMatrix);

			testScene.add(con);
