<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">

    <meta property="og:type" content="website">
    <meta property="og:title" content="SK쉴더스 통합앱">
    <meta property="og:description" content="SK쉴더스 서비스 통합앱">

    <title>온도조절기 | 공통요소 | SK쉴더스 통합앱</title>
    <link rel="stylesheet" href="../css/layout.css" media="screen, print" >
    <style>
        .dial-wrap { position:relative; width:300px; height:300px; margin:0 auto; overflow:hidden; }
        .dial-wrap input { position:absolute; width:1px; height:1px; top:0; left:0; opacity:0; }
        .dial-wrap .dial-svg { width:100%; height:100%; }
        .dial-wrap svg { width:100%; height:100%; }
        .dial-wrap path { transform:translate3d(20px, 20px, 0); stroke-width:20; stroke:#008fc8; }
        .dial-wrap path.path_guide { transform:translate3d(20px, 20px, 0); stroke-width:20; stroke:#ddd; filter:drop-shadow(4px 4px 5px rgba(0,0,0,.15)); }
        .dial-wrap .rotate-wrap { position:absolute; width:100%; height:100%; top:0; left:0; background-color:transparent; }
        .rotate-wrap .pointer { position:absolute; width:30px; height:30px; background-color:#fff;border-radius:15px; box-shadow:1px 1px 6px rgba(0,0,0,.3); transform:translate3d(-15px, 5px, 0); }
        .dial-wrap .value-tx { position:absolute; width:100px; top:50%; left:50%; margin-left:-50px; font-size:24px; line-height:30px; }

        .test { position:absolute; display:none; width:40px; height:40px; background-color:red; }
    </style>
</head>
<body>
    <div id="wrap">
        <main id="content">
            <div class="txt-c" style="padding:20px;">
                <div class="dial-wrap">
                    <input type="text" title="온도" data-max="30" data-min="18" value="25">
                    <div class="dial-svg">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="gradient" x1="0%" y1="100%" x2="100%" y2="0%">
                                    <stop offset="0%"   stop-color="#416EEC"/>
                                    <stop offset="100%" stop-color="#7C77FF"/>
                                </linearGradient>
                            </defs>
                        </svg>
                        <p class="rotate-wrap"><i class="pointer"></i></p>
                    </div>
                    <p class="value-tx"></p>
                </div>
                <p class="test"></p>
            </div>
        </main>
    </div>

    <style scoped>
        .path_gage { stroke:url(#gradient) !important; }
    </style>

    <script src="../js/common.js"></script>
    <script src="../js/nDial_v.1.0.js"></script>
    <script>
        let temp_dial = new nDial({
            area : '.dial-wrap',
            cir_width : 260,
            action_tg : '.pointer'
        })
    </script>
</body>
</html>
