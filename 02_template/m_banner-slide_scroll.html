	<!-- 프로젝트 관련 CSS 및 JS 파일 로드 -->
	<link rel="stylesheet" href="/css/layout.css" media="screen, print" />
	<style>
		.slide-wrap { position:relative; width:100%; overflow:hidden;}
		.slide-wrap .btn-slide-ctrl { position:absolute; top:50%; width:30px; height:30px; margin-top:-15px; left:10px; z-index:1; }
		.slide-wrap .btn-slide-ctrl.next { left:auto; right:10px; }
		.slide-wrap .slide-container { overflow-x:auto; overflow-y:hidden; }
		.slide-wrap .slide-container::-webkit-scrollbar { display:none; }
		.slide-wrap .slide-area { display:flex; }
		.slide-wrap .slide-area .slide-item a, 
		.slide-wrap .slide-area .slide-item button { display:block; }
		.slide-wrap .slide-area a > img { width:250px; }
		.slide-wrap .slide-pos { position:absolute; width:100%; height:30px; bottom:0; z-index:1; }
		.slide-wrap .slide-pos ul { display:flex; height:100%; justify-content:center; align-items:center;}
		.slide-wrap .slide-pos li { display:inline-block; margin:0 5px; }
		.slide-wrap .slide-pos .pos-item { display:block; width:8px; height:8px; text-indent:-9999px; border:1px solid #888; border-radius:5px; }
		.slide-wrap .slide-pos li.on .pos-item { background-color:#888; }
	</style>
</head>
