	<!-- 가이드 관련 -->
	<link rel="stylesheet" href="../guide/list-guide.css" media="screen, print" />
	<link rel="stylesheet" href="../guide/vendor/railscasts.css">

	<!-- 프로젝트 관련 CSS 및 JS 파일 로드 -->
	<link rel="stylesheet" href="/css/layout.css" media="screen, print" />
	<style>
		.d_eraser { position:relative; }
		.d_eraser .erase_img { position:absolute; top:0; left:0; }
	</style>
</head>
<body>
	<div id="work-list">
		<div class="guide">		

			<!-- input ================================================================ -->
			<section id="guide-input">
				<h2 class="guide-sec-tit">Drag &amp; eraser</h2>

				<div class="guide-sec">
					<h3 class="guide-stit">기본형</h3>
					<div class="guide-show">
						<div class="d_eraser">
							<img src="../images/robot.jpg" alt="">
							<img class="erase_img" src="../images/robot_redux.png" alt="">
							<p class="progress"></p>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>

	<script src="../js/jquery-3.2.1.min.js"></script>
	<script src="../guide/vendor/highlight.js"></script>
	<script src="/js/common.js"></script>
	<script src="../js/vendor/jquery.eraser.js"></script>

	<script>
		$('.erase_img').eraser({
			progressFunction: function(p) {
				var per = Math.round(p * 100);
				if(per > 30) {
					console.log('con!!!');
					$('.erase_img').eraser('disable');
				}
			}
		});
	</script>
