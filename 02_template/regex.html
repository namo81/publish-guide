	<div id="work-list">
		<div class="guide">
			

			<!-- input ================================================================ -->
			<section id="guide-input">
				<h2 class="guide-sec-tit">기본</h2>
				<div class="guide-sec">
					<h3 class="guide-stit">선언방식</h3>
					<p><a href="https://developer.mozilla.org/ko/docs/Web/JavaScript/Guide/Regular_Expressions" target="_blank" class="btn small">참고 MDN 문서</a></p>
					<h4 class="guide-sstit">정규식 선언</h4>
					<p>정규식 리터럴(슬래쉬"/"로 감싸는 패턴)</p>
<pre><code class="js">var re = /ab+c/;</code></pre>
					<h4 class="guide-sstit">생성자 함수</h4>
					<p>RegExp 함수를 통한 선언</p>
					<p>정규식의 패턴이 변경될 수 있는 경우 사용 (if 문에 따른 각기 다른 값 적용 등)</p>
<pre><code class="js">var re = new RegExp("ab+c");</code></pre>
				</div>

			</section>

			<section id="guide-input">
				<h2 class="guide-sec-tit">참고용 정규표현식</h2>
				<div class="guide-sec">
					<h3 class="guide-stit">키보드 입력 관련 제한</h3>
					<h4 class="guide-sstit">숫자</h4>
<pre><code class="js">0-9</code></pre>
					<h4 class="guide-sstit">영문</h4>
<pre><code class="js">a-z</code></pre>
					<h4 class="guide-sstit">한글</h4>
<pre><code class="js">// 자음
ㄱ-ㅎ

// 모음
ㅏ-ㅣ

// 완성형글자
가-힣

// 전체
ㄱ-ㅎ|ㅏ-ㅣ|가-힣
</code></pre>
				</div>

			</section>
